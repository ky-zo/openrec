name: Release
on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - name: Build DMG
        run: ./build-app.sh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: openrec-dmg
          path: dist/OpenRec.dmg

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/**/OpenRec.dmg
